<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pizzas}">
            <img th:src="@{/icons8-old-vmware-logo-24.png}" alt="application logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'pizzas' ? 'active' : ''}"
                       th:href="@{/pizzas}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:classAppend="${area == 'users' ? 'active' : ''}"
                       th:href="@{/users}">User</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:classAppend="${area == 'ingredienti' ? 'active' : ''}"
                       th:href="@{/ingredients}">Ingredienti</a>
                </li>
            
            </ul>
            <div class="ms-3 mt-2 text-danger">
                Ciao <span sec:authentication="name"></span>
                <a th:href="@{/logout}" class="ms-5 btn btn-primary">Logout</a>
            </div>
        </div>
    </div>
</nav>
</body>
